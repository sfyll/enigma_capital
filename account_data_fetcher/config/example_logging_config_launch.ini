[loggers]
keys = root

[logger_root]
level = NOTSET
handlers = fileHandler

[formatters]
keys = simpleFormatter

[formatter_simpleFormatter]
format = %(levelname)s - %(asctime)s - %(name)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[handlers]
keys = fileHandler

[handler_fileHandler]
class = FileHandler
level = INFO
formatter = simpleFormatter
args = ('/Users/You/log/runner.log',)

